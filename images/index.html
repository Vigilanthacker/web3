  <header>
    <nav>

  <section id="home">
    <h1>Welcome to My Website</h1>

  <h1>Login Form</h1>

  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
  </form>


  <h1>Signup Form</h1>

  <form id="signup-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <section id="survey">
    <h2>Survey</h2>
    <form action="#" method="post">
      <label for="q1">Question 1:</label>
      <input type="text" name="q1" id="q1" required>
  
      <label for="q2">Question 2:</label>
      <input type="text" name="q2" id="q2" required>
  
      <label for="q3">Question 3:</label>
      <input type="text" name="q3" id="q3" required>
  
      <label for="q4">Question 4:</label>
      <input type="text" name="q4" id="q4" required>
  
      <label for="q5">Question 5:</label>
      <input type="text" name="q5" id="q5" required>
  
      <label for="q6">Question 6:</label>
      <input type="text" name="q6" id="q6" required>
  
      <label for="q7">Question 7:</label>
      <input type="text" name="q7" id="q7" required>
  
      <label for="q8">Question 8:</label>
      <input type="text" name="q8" id="q8" required>
  
      <button type="submit">Submit</button>
    </form>
  </section>
